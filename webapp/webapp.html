<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth - Local</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .local-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è <span class="local-badge">LOCAL</span></h1>

        <div class="user-info" id="userInfo">
            <p><strong>ID:</strong> <span id="userId">-</span></p>
            <p><strong>–ò–º—è:</strong> <span id="userName">-</span></p>
            <p><strong>Username:</strong> @<span id="userUsername">-</span></p>
        </div>

        <button class="btn" onclick="sendData()">
            ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        </button>

        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <p>–õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        tg.expand();
        tg.enableClosingConfirmation();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        if (user) {
            document.getElementById('userId').textContent = user.id;
            document.getElementById('userName').textContent = `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('userUsername').textContent = user.username || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';

            console.log('Telegram WebApp initialized:', {
                user: user,
                initData: tg.initData
            });
        } else {
            console.warn('User data not available in initDataUnsafe');
        }

        function sendData() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º initData –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: "auth",
                timestamp: new Date().toISOString(),
                initData: tg.initData,
                initDataUnsafe: tg.initDataUnsafe
            }));

            console.log('Data sent to bot:', tg.initData);

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
            tg.close();
        }
    </script>
</body>
</html>
